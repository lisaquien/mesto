<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="Логотип проекта mesto russia">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container"> 
          <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Фото пользователя">
          <div class="profile__content">
            <div class="profile__description">
              <div class="profile__personal-info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button profile__button_type_edit"></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__button profile__button_type_add"></button>
          </div>
        </div>
      </section>
      <section class="elements">
        <ul class="cards">
          
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup popup_type_edit">
      <div class="popup__container">
        <button class="form__close-icon"></button>
        <form class="form form_type_edit">
          <div class="form__content">
            <h2 class="form__title">Редактировать профиль</h2>
            <fieldset class="form__fieldset">
              <input type="text" class="form__input form__input_element_name" name="username" value=" " required>
              <input type="text" class="form__input form__input_element_about" name="user-description" value=" " required>
              <button class="form__button" type="submit">Cохранить</button>
            </fieldset>
          </div>
        </form>
      </div>
    </div>
    <div class="popup popup_type_add">
      <div class="popup__container">
        <button class="form__close-icon"></button>
        <form class="form form_type_add">
          <div class="form__content">
            <h2 class="form__title">Новое место</h2>
            <fieldset class="form__fieldset">
              <input type="text" class="form__input form__input_element_placename" name="username" value="" placeholder="Название">
              <input type="text" class="form__input form__input_element_link" name="user-description" value="" placeholder="Ссылка на картинку">
              <button class="form__button form__button_type_create" type="submit">Создать</button>
            </fieldset>
          </div>
        </form>
      </div>
    </div>
    <div class="popup popup_type_gallery">
      <div class="gallery">
        <button class="gallery__close-icon"></button>
        <img class="gallery__image" src=" " alt=" ">
        <p class="gallery__name"></p>
      </div>
    </div>
  </div>
  <template class="card-template">
    <li class="card">
      <img class="card__image" src=" " alt=" ">
      <div class="card__panel">
        <p class="card__placename"></p>
        <button class="card__button card__button_type_like"></button>
        <button class="card__button card__button_type_remove"></button>
      </div>
    </li>
  </template>

  <script src="scripts/script.js"></script>
</body>
</html>
