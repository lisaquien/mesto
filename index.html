<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="root">
  <div class="page">
    <header class="header">
      <img class="header__logo" src="images/header-logo.svg" alt="Логотип проекта mesto russia">
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__container"> 
          <img class="profile__avatar" src="images/profile-avatar.jpg" alt="Фото пользователя">
          <div class="profile__content">
            <div class="profile__description">
              <div class="profile__personal-info">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__button profile__button_type_edit"></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
            <button class="profile__button profile__button_type_add"></button>
          </div>
        </div>
      </section>
      <section class="elements">
        <ul class="cards">
          <li class="card">
            <img class="card__image" src="images/element-rostov-on-don.jpg" alt="Ростов-на-Дону">
            <div class="card__panel">
              <p class="card__placename">Ростов-на-Дону</p>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/element-kabansky.jpg" alt="Кабанский район">
            <div class="card__panel">
              <p class="card__placename">Кабанский район</p>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/element-moscow.jpg" alt="Москва">
            <div class="card__panel">
              <p class="card__placename">Москва</p>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/element-stavropol.jpg" alt="Ставропольский край">
            <div class="card__panel">
              <p class="card__placename">Ставропольский край</p>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/element-altai.jpg" alt="Алтай">
            <div class="card__panel">
              <p class="card__placename">Алтай</p>
              <button class="card__like-button"></button>
            </div>
          </li>
          <li class="card">
            <img class="card__image" src="images/element-kosh-agach.jpg" alt="Кош-Агач">
            <div class="card__panel">
              <p class="card__placename">Кош-Агач</p>
              <button class="card__like-button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2022 Mesto Russia</p>
    </footer>
    <div class="popup">
      <div class="popup__container">
        <form class="form">
          <div class="form__content">
            <button class="form__close-icon"></button>
            <h2 class="form__title">Редактировать профиль</h2>
            <fieldset class="form__fieldset">
              <input type="text" class="form__input form__input_element_name" name="username" value="" required>
              <input type="text" class="form__input form__input_element_about" name="user-description" value="" required>
              <button class="form__button" type="submit">Cохранить</button>
            </fieldset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="scripts/script.js"></script>
</body>
</html>
